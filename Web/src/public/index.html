<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Portal de Productos</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main>
    <h1>Portal de Productos</h1>

    <section id="auth">
      <h2>Registro</h2>
      <input id="regUser" placeholder="Usuario" />
      <input id="regPass" type="password" placeholder="Contrase침a" />
      <select id="regRole">
        <option value="user">Usuario</option>
        <option value="admin">Administrador</option>
      </select>
      <button id="btnRegister">Registrar</button>

      <h2>Login</h2>
      <input id="loginUser" placeholder="Usuario" />
      <input id="loginPass" type="password" placeholder="Contrase침a" />
      <button id="btnLogin">Entrar</button>

      <div id="status"></div>
    </section>

    <section id="app" style="display:none;">
      <p>Bienvenido <span id="username"></span> (<span id="role"></span>)</p>
      <button id="btnLogout">Cerrar sesi칩n</button>

      <h3>Acciones</h3>
      <button id="btnGoProducts">Ver productos</button>
      <button id="btnGoChat">Ir al chat</button>

      <div id="productsList" style="display:none;">
        <h3>Productos</h3>
        <ul id="products"></ul>
        <div id="adminActions" style="display:none;">
          <h4>Crear producto</h4>
          <input id="pName" placeholder="Nombre" />
          <input id="pPrice" type="number" placeholder="Precio" />
          <input id="pDesc" placeholder="Descripci칩n" />
          <button id="btnCreate">Crear</button>
        </div>
      </div>
    </section>
  </main>

  <script src="/client.js"></script>
</body>
</html>
